server {
    listen 80 default;
    root /var/www/html/public;
    index index.php index.html;
    error_page 404 /index.php;
    error_log  /var/log/nginx/error.log;
    access_log off;

    # allow access to /.well-known through HTTP
    location '/.well-known/acme-challenge' {
        allow all;
        root /var/www/certbot;
    }

    # redirect all other requests to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}
server {
    listen 443 ssl http2 default;
    root /var/www/html/public;
    index index.php index.html;

    error_log  /var/log/nginx/error.log;
    error_page 404 /index.php;
    access_log off;

    ssl_certificate /etc/letsencrypt/live/api.bayareawebpro.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.bayareawebpro.com/privkey.pem;
  	ssl_trusted_certificate /etc/letsencrypt/live/api.bayareawebpro.com/fullchain.pem;

    include /etc/nginx/options-ssl-nginx.conf;

    location / {
      try_files $uri $uri/ /index.php?$query_string;
    }
    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }
    location ~ \.php$ {
        try_files $uri = 404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}